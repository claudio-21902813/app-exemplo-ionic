<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Best Ride
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Best Ride</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label >Nome</ion-label>
      <ion-input type="text" [(ngModel)]="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>

    <ion-button expand="full" fill="outline" (click) ="alert()">Confirmar</ion-button>
    <ion-button [routerLink]="['/principal']">Go to detail</ion-button>
  </div>
</ion-content>
